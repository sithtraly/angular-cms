<div class="d-grid">
  <div class="card shadow">
    <img src="assets/images/nie-logo.png" alt="NIE Logo">
    <div class="card-body">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="inputGroup" (submit)="onLogin()">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput placeholder="ex: foo_bar" formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput placeholder="ex: mySecretP@$$" type="password" formControlName="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100">Login</button>
      </form>
    </div>
  </div>
</div>
