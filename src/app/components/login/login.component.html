<div class="d-grid">
  <div class="card shadow">
    <img src="assets/images/nie-logo.png" alt="NIE Logo">
    <div class="card-body">
      <h2 class="text-center">Login</h2>
      <form onsubmit="event.preventDefault()">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput placeholder="ex: foo_bar">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput placeholder="ex: mySecretP@$$" type="password">
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100" (click)="routerService.routeTo('/')">Login</button>
      </form>
    </div>
  </div>
</div>
